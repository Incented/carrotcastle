<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="shared.css" />
    <style>
      .photo-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 8px;
        width: 100%;
        height: 420px;
      }
      .photo-grid img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
      .photo-grid .featured {
        grid-row: span 2;
      }
    </style>
  </head>
  <body class="bg-surface" style="width: 960px; height: 540px; padding: 24px 40px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
      <p style="font-size: 14px; color: var(--color-primary); font-weight: 600;">Denver Castle</p>
      <p style="font-size: 11px; color: var(--color-muted-foreground);">Outdoor Spaces</p>
    </div>
    <div class="photo-grid">
      <img class="featured" src="../images/denver/outdoor 1.avif" alt="Outdoor">
      <img src="../images/denver/outdoor 2.avif" alt="Yard">
      <img src="../images/denver/outdoor 3.avif" alt="Patio">
    </div>
  </body>
</html>
