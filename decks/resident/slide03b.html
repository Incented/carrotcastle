<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="shared.css" />
    <style>
      .gallery {
        display: grid;
        grid-template-columns: 2fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        height: 100%;
      }
      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
      .gallery .featured {
        grid-row: span 2;
      }
    </style>
  </head>
  <body class="row bg-surface" style="width: 960px; height: 540px; overflow: hidden;">
    <div style="width: 6px; background: var(--color-primary);"></div>
    <div class="col fill-width" style="padding: 24px 32px;">
      <div style="margin-bottom: 14px; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 style="font-size: 24px; color: var(--color-surface-foreground); margin-bottom: 4px;">
            ETH Denver 2025
          </h1>
          <p style="font-size: 13px; color: var(--color-primary);">
            100+ attendees, lasting connections made
          </p>
        </div>
        <p style="font-size: 11px; color: var(--color-muted-foreground); text-transform: uppercase; letter-spacing: 2px;">
          The Inaugural Castle
        </p>
      </div>

      <div class="gallery">
        <div class="featured">
          <img src="https://carrotcastle.xyz/assets/images/gallery04/19266589_original.jpg" alt="Denver 2025" />
        </div>
        <img src="https://carrotcastle.xyz/assets/images/gallery04/ccb05d6d_original.jpg" alt="Denver 2025" />
        <img src="https://carrotcastle.xyz/assets/images/gallery04/01a7864f_original.jpg" alt="Denver 2025" />
        <img src="https://carrotcastle.xyz/assets/images/gallery04/c93f582a_original.jpg" alt="Denver 2025" />
        <img src="https://carrotcastle.xyz/assets/images/gallery04/8a808882_original.jpg" alt="Denver 2025" />
      </div>
    </div>
  </body>
</html>
