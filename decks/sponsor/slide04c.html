<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="shared.css" />
    <style>
      .gallery {
        display: grid;
        grid-template-columns: 2fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 12px;
        height: 100%;
      }
      .gallery img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
      }
      .gallery .featured {
        grid-row: span 2;
      }
    </style>
  </head>
  <body class="row bg-surface" style="width: 960px; height: 540px;">
    <div style="width: 6px; background: var(--color-primary);"></div>
    <div class="col fill-width" style="padding: 24px 32px;">
      <div style="margin-bottom: 16px; display: flex; align-items: center; justify-content: space-between;">
        <div>
          <h1 style="font-size: 24px; color: var(--color-surface-foreground); margin-bottom: 4px;">
            Boulder Castle
          </h1>
          <p style="font-size: 13px; color: var(--color-primary);">
            Outdoor spaces, hot tub, mountain views
          </p>
        </div>
        <p style="font-size: 11px; color: var(--color-muted-foreground); text-transform: uppercase; letter-spacing: 2px;">
          ETH Boulder 2026
        </p>
      </div>

      <div class="gallery">
        <div class="featured">
          <img src="../images/boulder/outdoor 4.avif" alt="Boulder deck view" />
        </div>
        <img src="../images/boulder/outdoor 3.avif" alt="Boulder outdoor" />
        <img src="../images/boulder/outdoor 5.avif" alt="Boulder hot tub area" />
      </div>
    </div>
  </body>
</html>
